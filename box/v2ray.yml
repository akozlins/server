#

log:
  access: ''
  error: ''
  loglevel: error

inbounds:
- protocol: socks
  listen: 0.0.0.0
  port: 1080
  settings:
    auth: noauth
    udp: true

routing:
  domainStrategy: IPIfNonMatch
  rules:
  - type: field
    ip: [ geoip:private, ]
    outboundTag: freedom

outbounds:
- protocol: socks
  settings:
    servers:
    - address: $SOCKS_ADDRESS
      port: 1080
      users:
      - user: $SOCKS_USER
        pass: $SOCKS_PASSWORD
- protocol: freedom
  tag: freedom
- protocol: blackhole
  tag: blackhole
