#

version: "3.9"

x-service:
  &service
  env_file: .env
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  gitea:
    << : *service
    image: "gitea/gitea:latest"
    environment:
      - USER_GID=1000
      - USER_UID=1000
      - ROOT_URL=https://${DOMAIN:?}/gitea/
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.gitea.stripprefix.prefixes=/gitea"
      - "traefik.http.routers.gitea.middlewares=gitea"
      - "traefik.http.routers.gitea.rule=PathPrefix(`/gitea`)"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
#    ports:
#      - "127.0.0.1:22:22"
#      - "127.0.0.1:3000:3000"
    volumes:
      - "./.cache/data:/data"
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"

networks:
  default:
    name: server
    external: true
