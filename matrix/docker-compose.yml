#

version: "3.9"

x-service:
  &service
  env_file: .env
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  matrix:
    << : *service
    image: matrixdotorg/synapse:latest
    environment:
      - GID=1000
      - UID=1000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.matrix.rule=PathPrefix(`/_matrix`, `/_synapse/client`)"
      - "traefik.http.routers.matrix.tls=true"
      - "traefik.http.services.matrix.loadbalancer.server.port=8008"
    networks: [ "default", "backend" ]
#    ports:
#      - "127.0.0.1:8008:8008"
    volumes:
      - "./data:/data:rw"

networks:
  backend:
    external: true
