#

version: "3.9"

x-service:
  &service
  env_file: .env
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  # <https://hub.docker.com/r/matrixdotorg/synapse/>
  synapse:
    << : *service
    image: matrixdotorg/synapse:latest
    ports:
      - "127.0.0.1:8008:8008"
    volumes:
      - "./data:/data:rw"
