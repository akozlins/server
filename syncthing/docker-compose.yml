#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]

services:

  syncthing:
    << : *service
    build: { dockerfile: "./Dockerfile" }
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.syncthing.stripprefix.prefixes=/syncthing"
      - "traefik.http.routers.syncthing.middlewares=authelia@docker,syncthing"
      - "traefik.http.routers.syncthing.rule=PathPrefix(`/syncthing/`)"
      - "traefik.http.services.syncthing.loadbalancer.server.port=8384"
    networks: [ "inet", "traefik" ]
    volumes:
      - "./.local/syncthing:/home/1000/.config/syncthing"
      - "${HOME:?}:${HOME:?}"

networks:
  inet: { external: true }
  traefik: { external: true }
