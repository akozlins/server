#

version: "3.9"

x-service:
  &service
  env_file: .env
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:

  nginx:
    << : *service
    image: "nginx:alpine"
#    command: [nginx-debug, '-g', 'daemon off;']
    depends_on: [ "traefik" ]
    healthcheck:
      test: "curl --fail http://127.0.0.1/index.html || exit 1"
    networks: [ "default", "nginx" ]
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:8443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./conf.d:/etc/nginx/templates:ro"
      - "/opt/html:/opt/html:ro"
      - "socat:/run/socat:rw"
      - "./letsencrypt/live:/etc/letsencrypt/live:ro"

  # create unix sockets that redirect to 127.0.0.1:$port on host network
  socat:
    << : *service
    build: "../socat"
    command:
      - "/etc/socat/run.sh"
      - "ssh:127.0.0.1:1022"
      - "8080"
      - "syncthing:127.0.0.1:8384"
    network_mode: "host"
    volumes:
      - "socat:/run/socat:rw"
      - "../socat:/etc/socat:ro"

  sslh:
    << : *service
    build: "../sslh"
    command: [ "sslh", "-f",
      "--listen=0.0.0.0:443",
      "--anyprot=${DOMAIN:?}:1194",
      "--on-timeout=anyprot"
    ]
    depends_on: [ "nginx" ]
    profiles: [ "TEST" ]

  traefik:
    << : *service
    image: "traefik:latest"
    environment:
      - "TRAEFIK_GLOBAL_CHECKNEWVERSION=false"
      - "TRAEFIK_GLOBAL_SENDANONYMOUSUSAGE=false"
    networks: [ "default", "nginx" ]
#    ports:
#      - "0.0.0.0:80:80"
#      - "0.0.0.0:443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik.yml:/etc/traefik/traefik.yml"
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.traefik.rule=(PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

volumes:
  socat:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  nginx: { external: true }
