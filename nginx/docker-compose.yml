#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]
  user: "1000:1000"
  mem_limit: 256m

services:

  socat:
    << : *service
    image: "akozlins/socat"
    command: sh -c "
      socat -d UNIX-LISTEN:syncthing.sock,fork,mode=666 TCP:127.0.0.1:8384 &
      wait"
    network_mode: "host"
    volumes:
      - "./.cache/run/socat:/run/socat:rw"

  sslh:
    << : *service
    image: "akozlins/sslh"
    command: [ "sslh", "--foreground", "--numeric",
      "--listen=0.0.0.0:80",
      "--ssh=${DOMAIN:?}:1022",
      "--http=caddy:8080",
      "--tls=${DOMAIN:?}:443",
      "--openvpn=${DOMAIN:?}:1194",
      "--anyprot=caddy:8080",
      "--on-timeout=anyprot",
    ]
    depends_on: [ "caddy" ]
    networks: [ "default", "inet" ]
    ports:
    - "0.0.0.0:80:80"
    - "[::]:80:80"

  whoami:
    << : *service
    image: "containous/whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.middlewares=auth@file"
      - "traefik.http.routers.whoami.rule=PathPrefix(`/whoami/`)"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
    networks: [ "default", "traefik" ]

  caddy:
    << : *service
    image: "caddy"
    cap_add: [ "CAP_NET_BIND_SERVICE" ]
    environment:
      - "DOMAIN=${DOMAIN:?}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.caddy1.middlewares=security_headers@file"
      - "traefik.http.routers.caddy1.priority=1"
      - "traefik.http.routers.caddy1.rule=PathPrefix(`/`)"
      - "traefik.http.routers.caddy.rule=HostRegexp(`^caddy(-[0-9a-z]+)?[.]`) && PathPrefix(`/`)"
      - "traefik.http.services.caddy.loadbalancer.server.port=80"
    networks: [ "default", "traefik" ]
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile:ro"
      - "./html:/opt/html:ro"

networks:
  default: { internal: true }
  inet:  { external: true }
  traefik: { external: true }
