#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  upkuma:
    << : *service
#    image: "louislam/uptime-kuma"
    build: { context: ".", dockerfile: "./Dockerfile" }
    environment:
      - "UPTIME_KUMA_BASE_PATH=/upkuma/"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.upkuma.middlewares=authelia@docker"
      - "traefik.http.routers.upkuma.rule=PathPrefix(`/upkuma`)"
      - "traefik.http.services.upkuma.loadbalancer.server.port=3001"
    networks: [ "inet", "traefik", ]
#    ports: [ "127.0.0.1:3001:3001", ]
    volumes:
      - "./.local/data:/home/1000/data"

networks:
  inet: { external: true }
  traefik: { external: true }
