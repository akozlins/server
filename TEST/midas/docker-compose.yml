#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  #read_only: true
  security_opt: [ "no-new-privileges:true" ]

services:

  midas:
    <<: *service
    build: { context: ".", dockerfile: "./Dockerfile.midas" }
    networks: [ "inet" ]
    ports: [ "127.0.0.1:1175:1175", "127.0.0.1:8080:8080" ]
    volumes:
      - "./expt:/midas/expt:rw"

networks:
  inet: { external: true }
