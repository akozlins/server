#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]
  mem_limit: 256m
  user: "1000:1000"

services:

  audiobookshelf:
    <<: *service
    image: "ghcr.io/advplyr/audiobookshelf:latest"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.audiobookshelf.middlewares=auth@file"
      - "traefik.http.routers.audiobookshelf.rule=PathRegexp(`^/audiobookshelf($|/)`)"
      - "traefik.http.services.audiobookshelf.loadbalancer.server.port=80"
    networks: [ "traefik" ]
    volumes:
      - "./.local/audiobooks:/audiobooks"
      - "./.local/config:/config"
      - "./.local/metadata:/metadata"
      - "./.local/podcasts:/podcasts"

networks:
  inet: { external: true }
  traefik: { external: true }
