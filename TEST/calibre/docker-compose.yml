#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]
  mem_limit: 256m

services:

  calibre:
    << : *service
    build: { dockerfile: "./Dockerfile" }
    #command: "calibredb add .local/share/calibre/example.txt --library-path=.local/share/calibre"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre.middlewares=authelia-legacy@docker,test@file"
      - "traefik.http.routers.calibre.rule=PathPrefix(`/calibre/`)"
      - "traefik.http.services.calibre.loadbalancer.server.port=8080"
    networks: [ "traefik" ]
    tmpfs: [ "/tmp:mode=777" ]
    volumes:
      - "./.local/calibre:/home/1000/.local/share/calibre"
      - "./.local/calibre:/home/1000/.config/calibre"

networks:
  inet: { external: true }
  traefik: { external: true }
