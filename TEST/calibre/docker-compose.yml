#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]
  mem_limit: 256m
  user: "1000:1000"

services:

  calibre:
    << : *service
    build: { dockerfile: "./Dockerfile" }
    #command: "calibredb add .local/share/calibre/example.txt --library-path=.local/share/calibre"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre.middlewares=authelia-legacy@docker,test@file"
      - "traefik.http.routers.calibre.rule=PathPrefix(`/calibre/`)"
      - "traefik.http.services.calibre.loadbalancer.server.port=8080"
    networks: [ "traefik" ]
    tmpfs: [ "/tmp:mode=777" ]
    volumes:
      - "./.local/calibre:/home/1000/.local/share/calibre"
      - "./.local/calibre:/home/1000/.config/calibre"

  calibre2:
    << : *service
    image: python
    environment:
      - "HOME=/home/1000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.calibre2.headers.customrequestheaders.X-Script-Name=/calibre-web"
      - "traefik.http.routers.calibre2.middlewares=auth@file,calibre2"
      - "traefik.http.routers.calibre2.rule=PathPrefix(`/calibre-web/`)"
      - "traefik.http.services.calibre2.loadbalancer.server.port=8083"
    networks: [ "inet", "traefik" ]
    volumes:
      - "./.local/calibre2:/home/1000"
      - "./.local/calibre:/home/1000/calibre"
    profiles: [ "NONE" ]

networks:
  inet: { external: true }
  traefik: { external: true }
