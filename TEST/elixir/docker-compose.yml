#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:

  elixir:
    <<: *service
    build: { dockerfile: "./Dockerfile" }
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elixir.middlewares=auth@file"
      - "traefik.http.routers.elixir.rule=PathRegexp(`^/elixir($|/)`)"
      - "traefik.http.services.elixir.loadbalancer.server.port=8080"
    networks: [ "traefik" ]
    volumes:
      - "./.local:/home/1000/proj_dir"
      - "./lighttpd.conf:/home/1000/lighttpd.conf:ro"

networks:
  traefik: { external: true }
