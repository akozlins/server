#

# <https://docs.portainer.io/v/ce-2.11/advanced/reverse-proxy/nginx>

version: "3.9"

x-service:
  &service
  env_file: ".env"
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  portainer:
    << : *service
    image: "portainer/portainer-ce:latest"
    command: >
      --admin-password-file /tmp/portainer_password
    labels:
      - "traefik.docker.network=traefik_portainer"
      - "traefik.enable=true"
      - "traefik.http.middlewares.portainer.stripprefix.prefixes=/portainer"
      - "traefik.http.routers.portainer.middlewares=portainer"
      - "traefik.http.routers.portainer.rule=PathPrefix(`/portainer`)"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    networks: [ "traefik_portainer" ]
#    ports:
#      - "127.0.0.1:9000:9000"
    volumes:
      - "data:/data"
      - "./portainer_password:/tmp/portainer_password:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  data:

networks:
  traefik_portainer: { external: true }
