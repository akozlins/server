#

version: '3.9'

x-service:
  &service
  env_file: ".env"
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"

services:
  komga:
    << : *service
    image: gotson/komga
    networks: [ "default", "backend" ]
#    ports:
#      - "127.0.0.1:8080:8080"
    user: "1000:1000"
    volumes:
      - "./.cache/config:/config"
      - "./.cache/data:/data"
      - "tmp:/tmp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.komga.loadbalancer.server.port=8080"
      - "traefik.http.routers.komga.rule=PathPrefix(`/komga`)"

volumes:
  tmp:

networks:
  backend:
    external: true
