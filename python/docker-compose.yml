#

x-service: &service
  logging: { options: { max-size: "1m" } }
  restart: "always"
  stop_grace_period: "5s"
  cap_drop: [ "ALL" ]
  read_only: true
  security_opt: [ "no-new-privileges:true" ]
  tmpfs: [ "/tmp:mode=777" ]
  mem_limit: 2048m

x-uv: &uv
  <<: *service
  environment:
    HOME: "/home/1000"
    XDG_DATA_HOME: "/home/1000/.cache"
    PYTHONPYCACHEPREFIX: "/home/1000/.cache/pycache"
    PYTHONUNBUFFERED: 1
    UV_PROJECT_ENVIRONMENT: ".cache/venv"
  user: "1000:1000"
  working_dir: "/home/1000"

services:

  telegram:
    <<: *uv
    image: "ghcr.io/astral-sh/uv:debian"
    command: "./main.py"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.telegram.rule=PathPrefix(`/telegram/`)"
      - "traefik.http.services.telegram.loadbalancer.server.port=8080"
    networks: [ "inet", "traefik" ]
    volumes:
      - "./telegram:/home/1000:rw"

networks:
  inet: { external: true }
  traefik: { external: true }
